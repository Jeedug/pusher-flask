<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago de Curso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Formulario de Pago de Curso</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Teléfono</th>
          <th>Confirmar Teléfono</th>
          <th>Comprobante</th>
        </tr>
      </thead>
      <tbody id="telefono-table-body">
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form id="pago-curso-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
        <div id="telefonoError" class="invalid-feedback">
          El número de teléfono no es válido.
        </div>
        <label for="confirmar_telefono" class="form-label">Confirmar teléfono:</label>
        <input type="text" class="form-control" id="confirmar_telefono" name="confirmar_telefono" required>
      </div>
      <div class="mb-3">
        <label for="comprobante" class="form-label">Comprobante:</label>
        <input type="file" class="form-control" id="comprobante" name="comprobante" accept=".jpg,.jpeg,.png,.pdf" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Comprobante</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Inicializa Pusher
      var pusher = new Pusher('0afe1c275b2ed6dbabd7', {
        cluster: 'us2'
      });
      var channel = pusher.subscribe('my-channel');
      channel.bind('my-event', function(data) {
        const tbody = document.getElementById('telefono-table-body');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${data.id}</td><td>${data.telefono}</td><td>${data.archivo}</td>`;
        tbody.appendChild(newRow);
      });

      document.getElementById('pago-curso-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Crear un objeto FormData
        var formData = new FormData(this);

        fetch('/enviar-comprobante', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log("Comprobante enviado correctamente.");
          } else {
            console.error("Error al enviar el comprobante:", data.message);
          }
        })
        .catch(error => {
          console.error("Error en la solicitud:", error);
        });
      });
    });
  </script>
</body>
</html>
